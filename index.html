<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Costo Total</title>
</head>
<body>
    <h1>Calculador de Costo Total de Productos</h1>
    
    <!-- Formulario para agregar productos -->
    <div>
        <label for="nombreProducto">Nombre del producto:</label>
        <input type="text" id="nombreProducto">
        
        <label for="precioProducto">Precio del producto:</label>
        <input type="number" id="precioProducto">
        
        <button onclick="agregarProducto()">Agregar Producto</button>
    </div>
    
    <h2>Productos seleccionados:</h2>
    <ul id="listaProductos"></ul>
    
    <h2>Costo Total: $<span id="costoTotal">0</span></h2>
    
    <!-- Archivo de JavaScript -->
    <script src="js/miarchivo.js"></script>
</body>
</html>
